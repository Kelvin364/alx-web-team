<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider | Dev Mode</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- CSS -->
    <link rel="stylesheet" href="./team_slide.css">
</head>
<body>

  <section class="swiper mySwiper">

            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <!-- Repeat the above card structure for other users -->
      <div class="card swiper-slide">
        <div class="card__image">

        <div class="card__content">

      <div class="card swiper-slide">

          </div>
        </div>
      </div> <div class="card swiper-slide">
        <div class="card__image">
          <img src="/image/ced.png" alt="card image">
        </div>
        <div class="card__content">
          <span class="card__title">Hub Community & Operations Intern</span>
          <span class="card__name">Cedric Ngabo</span>

        <div class="card__content">
          <span class="card__title">Entrepreneurship Development Manager</span>

        </div>
      </div> <div class="card swiper-slide">

      <!-- Add more cards as needed -->
    </div>
  </section>
  <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </section>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper2 = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      initialSlide: 2,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows: false,
      },
      pagination: {
        el: ".swiper-pagination",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    document.querySelectorAll('.swiper-slide').forEach((slide, index) => {
      slide.addEventListener('click', () => {
        swiper2.slideTo(index);
      });
    });
  </script>
</body>
</html>
